policy_type: 'ppo'
learnable: True
model_path: 'safebench/agent/model_ckpt/ppo'
model_type: 'agent'
results_folder_path: ''
obs_type: 'simple_state'

# parameters for agent policy
ego_action_dim: 2
ego_state_dim: 4
ego_action_limit: 1.0

train_episode: 500
eval_in_train_freq: 1
save_freq: 20
buffer_capacity: 2000

clip_epsilon: 0.2
gamma: 0.99
train_iteration: 20   # how many times training
train_interval: 1     # how often training
policy_lr: 1.0e-4
value_lr: 1.0e-4
batch_size: 64
